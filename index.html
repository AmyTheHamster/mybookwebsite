<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background-color: #fff;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #ff6b81;
        }
        header h2 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: pink;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        .card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .card:hover img {
            transform: scale(1.1);
        }
        .card .button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .card .button:hover {
            background-color: #ff3b5c;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Yummy Books</h1>
    <h2>Today is the day you'll find amazing books</h2>
</header>

<div class="container">
    <div class="card">
        <img src="https://amythehamster.github.io/books.webp" alt="An adorable pink kitty standing on a pile of books">
        <a href="https://amythehamster.github.io/bestbooks.html" class="button" target="_blank">Explore</a>
    </div>
    <div class="card">
        <img src="https://amythehamster.github.io/pen.webp" alt="A pen">
        <a href="https://amythehamster.github.io/more.html" class="button" target="_blank">Learn More</a>
    </div>
    <div class="card">
        <img src="https://amythehamster.github.io/hamster.webp" alt="Two hamsters making food">
        <a href="https://amythehamster.github.io/mybook.html" class="button" target="_blank">Read An Amazing Book</a>
    </div>
</div>

</body>
</html>
